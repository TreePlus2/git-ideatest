<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">

<form class="form-signin" th:action="@{/admin/login}">
    <div>
        <img class="logo-img" th:src="@{/img/bootstrap-solid.svg}" alt="sign in logo" width="77" height="77">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <label class="sr-only">Username</label>
        <input type="text" name="mid" class="form-control" required="" autofocus="" placeholder="input sid">
        <label class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" required="" placeholder="input password">
        <div class="checkbox mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sign" value="0" checked="checked">
                <label class="form-check-label">admin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sign" value="1">
                <label class="form-check-label">student</label>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
        <a class="btn btn-sm" th:href="@{/templates/index.html(lan='en_US')}">English</a>
        <a class="btn btn-sm" th:href="@{/templates/index.html(lan='zh_CN')}">中文</a>
    </div>
</form>

</body>

</html>
